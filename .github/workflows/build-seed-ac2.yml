name: Build SEED AC2
on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # ← 必须先拿文件

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev \
            libncurses5-dev libssl-dev zlib1g-dev gawk flex bison \
            gettext wget unzip rsync

      - name: Clone immortalwrt-mt798x
        run: |
          git clone --depth=1 https://github.com/hanwckf/immortalwrt-mt798x.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply patch
        run: |
          patch -p1 -d openwrt < patches/0001-beeconmini-title.patch

      - name: Copy defconfig
        run: cp beeconmini-seed-ac2.config openwrt/.config

      - name: Compile
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: beeconmini-seed-ac2-${{ github.run_number }}
          path: openwrt/bin/targets/mediatek/filogic/*sysupgrade*