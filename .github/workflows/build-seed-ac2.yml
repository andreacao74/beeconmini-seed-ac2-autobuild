name: Build SEED AC2

on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"  # 每天 UTC 19:00（北京时间 03:00）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ \
            gawk gcc-multilib g++-multilib gettext git libncurses5-dev \
            libssl-dev python3-dev rsync unzip zlib1g-dev file wget

      - name: Clone ImmortalWrt
        run: |
          git clone --depth=1 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply patch
        run: |
          cd openwrt
          patch -p1 < ../patches/0001-title-beeconmini.patch

      - name: Copy defconfig
        run: cp beeconmini-seed-ac2.config openwrt/.config

      - name: Cache DL
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ hashFiles('**/seed-ac2-mini.config') }}

      - name: Compile
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: beeconmini-seed-ac2-${{ github.run_number }}
          path: |
            openwrt/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt/bin/targets/mediatek/filogic/*factory*