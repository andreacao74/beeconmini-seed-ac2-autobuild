name: Build SEED AC2 (mt798x)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"   # 每天 UTC 19:00（北京 03:00）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential gawk unzip file wget git-core libncurses5-dev zlib1g-dev subversion flex gettext libssl-dev

      - name: Clone immortalwrt-mt798x
        run: |
          git clone --depth=1 https://github.com/hanwckf/immortalwrt-mt798x.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply device-title patch
        run: |
          patch -p1 -d openwrt < patches/0001-beeconmini-title.patch


      - name: Copy defconfig
        run: cp beeconmini-seed-ac2.config openwrt/.config

      - name: Cache DL
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ hashFiles('defconfig/seed-ac2-mini.config') }}

      - name: Compile
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: beeconmini-seed-ac2-${{ github.run_number }}
          path: |
            openwrt/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt/bin/targets/mediatek/filogic/*factory*