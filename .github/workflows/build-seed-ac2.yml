name: Build SEED AC2
on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 必须先 checkout，才能拿到 patches/ 和 .config
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev libncurses5-dev libssl-dev \
            zlib1g-dev gawk flex bison gettext wget unzip rsync

      - name: Clone immortalwrt-mt798x
        run: |
          git clone --depth=1 https://github.com/hanwckf/immortalwrt-mt798x.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 3️⃣ 复制配置
      - name: Copy defconfig
        run: cp beeconmini-seed-ac2.config openwrt/.config

      # 4️⃣ 编译
      - name: Compile
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      # 5️⃣ 上传固件
      - name: Collect sysupgrade images
        run: |
          mkdir /tmp/sysupgrade
          find openwrt/bin/targets -type f -name "*sysupgrade*" -exec cp {} /tmp/sysupgrade/ \;
      
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: beeconmini-seed-ac2-${{ github.run_number }}
          path: /tmp/sysupgrade/
      
      # 5️⃣ 创建带日期的新 Release
      - name: Create Release
        id: create_release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ github.run_number }}
          release_name: "SEED AC2 Build ${{ github.run_number }} ($(date +%F))"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: success()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: openwrt/bin/targets/mediatek/mt7981/immortalwrt-mediatek-mt7981-beeconmini-seed-ac2-squashfs-sysupgrade.bin
          asset_name: beeconmini-seed-ac2-squashfs-sysupgrade.bin
          asset_content_type: application/octet-stream