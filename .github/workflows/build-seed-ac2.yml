name: Build SEED AC2 (mt798x)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"   # 每天 UTC 19:00（北京 03:00）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint \
            binutils bison build-essential bzip2 ccache clang cmake cpio curl \
            device-tree-compiler ecj fastjar flex gawk gettext git gperf haveged \
            help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev libglib2.0-dev \
            libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev \
            libncursesw5 libncursesw5-dev libreadline-dev libssl-dev libtool lld \
            lldb lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch \
            pkgconf python2.7 python3 python3-pip python3-ply python-docutils \
            qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo \
            uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

      - name: Clone immortalwrt-mt798x
        run: |
          git clone --depth=1 https://github.com/hanwckf/immortalwrt-mt798x.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply device-title patch
        run: |
          cd openwrt
          patch -p1 < ../patches/0001-beeconmini-title.patch

      - name: Copy defconfig
        run: cp beeconmini-seed-ac2.config openwrt/.config

      - name: Cache DL
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ hashFiles('defconfig/seed-ac2-mini.config') }}

      - name: Compile
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc)
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: beeconmini-seed-ac2-${{ github.run_number }}
          path: |
            openwrt/bin/targets/mediatek/filogic/*sysupgrade*
            openwrt/bin/targets/mediatek/filogic/*factory*