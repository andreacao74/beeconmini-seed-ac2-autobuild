# .github/workflows/build-beeconmini.yml
name: Build BeeconMini-ImmortalWrt
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 安装依赖
        run: |
          sudo apt update
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint \
            bison build-essential bzip2 clang cmake cpio curl device-tree-compiler \
            ecj fastjar flex gawk gcc-multilib gettext git g++-multilib gperf \
            haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
            libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
            libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool \
            libyaml-dev libz-dev lld llvm lrzsz msmtp nano ninja-build p7zip \
            p7zip-full patch pkgconf python3 python3-pip python3-ply \
            python3-docutils python3-pyelftools qemu-utils re2c rsync scons \
            squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim \
            wget xmlto xxd zlib1g-dev zstd

      - name: 克隆源码
        run: |
          git clone --depth=1 https://github.com/BeeconMini/immortalwrt.git
          cd immortalwrt

      - name: 更新 feeds
        run: |
          cd immortalwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 生成 BeeconMini SEED AC 配置
        run: |
          cd immortalwrt
          cat > .config <<EOF
          CONFIG_TARGET_mediatek=y
          CONFIG_TARGET_mediatek_filogic=y
          CONFIG_TARGET_mediatek_filogic_DEVICE_beeconmini_seed-ac=y
          CONFIG_PACKAGE_kmod-ipt-offload=y
          EOF
          make defconfig

      - name: 编译
        run: |
          cd immortalwrt
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: BeeconMini-ImmortalWrt
          path: immortalwrt/bin/targets/mediatek/filogic/
